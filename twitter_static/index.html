<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="twitterlogo.svg">
    <link rel="apple-touch-icon" href="twitterlogo.svg">
    <title>The Sportion</title>

    <link rel="stylesheet" href="/style/layout.css" />
    <link rel="stylesheet" href="/style/theme.css" />
    <script src="/lib/jquery-2.1.1.min.js"></script>
    <script src="/lib/jquery.flot.min.js"></script>
    <script src="/lib/core.js"></script>
    <script src="/lib/charts.js"></script>
    <script src="/lib/log.js"></script>
    <script src="lib/tweets.js"></script>
</head>

<body>
    <header>
        <div class="header">
          <img
            src="twitterlogo.svg", class="logo"/>
          <h1 class="title">The Sportion</h1>
        </div>
      </header>
    <div class="dashboard">

        <div class="search">
            <input type="text" name="search" placeholder="Search..." class="searchBar" />
            <button type="submit" value="" class="searchButton"><i class="fa fa-search"></i></button>
        </div>

        <div class="content">
            <div class="left">
                <div>
                    <img src="https://buckssport.org/wp-content/uploads/2021/01/Return_of_Sports.jpg" ,
                        class="tweet_image img" />
                    <img src="https://leverageedu.com/blog/wp-content/uploads/2019/06/Career-in-Sports-01.png" ,
                        class="tweet_image img2" />
                </div>
            </div>
            <div class="center">

                <div id="tweets" class="grid_12 vert_4">

                </div>
            </div>
            <div class="right">
                <div class="popular">
                    <h1 class="popular_title">Popular Search Terms</h1>
                    <div class="display" id="search_terms">
                        <div class="box">
                            <br>
                          <p class="term1 word1"><a href="Football">Football</a>
                          </p>
                          <p class="term1 word2"><a href="Rugby">Rugby</a>
                          </p>
                          <br> <br>
                          <p class="term2 word3"><a href="Soccer">Soccer</a>
                          </p>
                          <p class="term2 word4"><a href="Basketball">Basketball</a>
                          </p>
                          <br> <br>
                          <p class="term3 word5"><a href="Volleyball">Volleyball</a>
                          </p>
                          <p class="term3 word6"><a href="Baseball">Baseball</a>
                          </p>
                          <br> <br> <br>
                          <p class="term4 word7"><a href="Tennis">Tennis</a>
                          </p>
                            <p class="term4 word8"><a href="Cricket">Cricket</a>
                          </p>
                          </div>
                    </div>
                </div>
                <div class="graph">
                    <h1 class="graph_title">Graph</h1>
                    <div class="display" id="box">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy;Copyright 2021 All Rights reserved by our amazing team.</p>
    </footer>

    <script>
        block('#tweets').tweets({memory: 8});
        events.connect('tweet', '#tweets');
    </script>

</body>

</html>
